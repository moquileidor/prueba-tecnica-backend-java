<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro - Sistema de Usuarios</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 0 auto;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: white;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        .tab:hover {
            background: #f8f9fa;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="card">
                <div class="card-icon"></div>
                <h2 style="text-align: center; margin-bottom: 30px;">Sistema de Autenticación</h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">Iniciar Sesión</button>
                    <button class="tab" onclick="switchTab('register')">Registrarse</button>
                </div>

                <div id="message" class="message"></div>

                <!-- Login Form -->
                <div id="login-form" class="tab-content active">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="login-email">Correo Electrónico</label>
                            <input type="email" id="login-email" required placeholder="tu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Contraseña</label>
                            <input type="password" id="login-password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn-submit">Iniciar Sesión</button>
                    </form>
                    <div class="link">
                        <a href="/forgot.html">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="tab-content">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="register-fullname"> Nombre Completo</label>
                            <input type="text" id="register-fullname" required placeholder="Juan Pérez">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Correo Electrónico</label>
                            <input type="email" id="register-email" required placeholder="tu@email.com">
                        </div>
                        <button type="submit" class="btn-submit">Registrarse</button>
                    </form>
                </div>

                <div class="link">
                    <a href="/">← Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/app.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideMessage();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showMessage('¡Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    showMessage(data.message || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión con el servidor', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const fullName = document.getElementById('register-fullname').value;
            const email = document.getElementById('register-email').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('¡Registro exitoso! Revisa tu correo para configurar tu contraseña.', 'success');
                    event.target.reset();
                } else {
                    showMessage(data.message || 'Error al registrarse', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión con el servidor', 'error');
            }
        }
    </script>
</body>
</html>
